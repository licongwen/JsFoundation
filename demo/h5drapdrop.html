<!DOCTYPE HTML>
<html>

<head>
    <style type="text/css">
        #div1 {
            width: 198px;
            height: 66px;
            padding: 10px;
            border: 1px solid #aaaaaa;
            background:-webkit-gradient(linear,0,0,100%,0,from(#2A8BBE),to(#FE280E))
        }
    </style>
</head>

<body>

    <p>请把 W3School 的图片拖放到矩形中：</p>

    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <br />
    <img id="drag1" src="http://www.w3school.com.cn/i/eg_dragdrop_w3school.gif" draggable="true" ondragstart="drag(event)" />

    <input type="range" name="range" value="2" min="0" max="100" step="10">
    <input type="file" name="file" accept="image/*">
    <input type="month" name="month" value="2017-11">
    <div contenteditable='true'>

    </div>
    <script type="text/javascript">
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("Text", ev.target.id);
            console.log(ev.dataTransfer.getData("Text"))
        }

        function drop(ev) {
            console.log(ev)
            ev.preventDefault();
            var data = ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>

</body>

</html>
