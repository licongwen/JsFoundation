<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>左边定宽，右边自适应宽度布局</title>
    <style>
        .outer{
            width: 400px;
            border: 1px;
            display: inline-block;
            border: 1px solid #ccc;
        }
        .inner1{
            width: 150px;
            height: 200px;
            background: #ffcccc;
            float: left;
        }
        .inner2{
            height: 200px;
            background: #f66;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner1">
            左边
        </div>
        <div class="inner2">
            右边
        </div>
    </div>
</body>
</html>
