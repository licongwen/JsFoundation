<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>左边定宽，右边自适应宽度布局</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .outer{
            width: 90%;
            height: 200px;
            border: 1px solid #ccc;

        }
        .inner1{
            width: 200px;
            margin-right: 10px;
            height: 80%;
            background: #fcc;
            float: left;
        }
        .inner2{
            height: 100%;
            background: #aec;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner1">
            左边
        </div>
        <div class="inner2">
            右边
        </div>
    </div>
</body>
</html>
